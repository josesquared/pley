<!DOCTYPE html>
<html>
<head>
	<title>Pley Assignment</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="page">
		<h1>Registration</h1>
		<form id="registrationForm">
			<div class="row">
				<div class="alert alert-danger col-sm-6 col-md-6" role="alert" style="display:none;">
					<ul class="error-msg">
						<li class="required-fields">Missing required fields</li>
						<li class="invalid-email">Enter a valid email address</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-3 col-md-3 required">
					<label class="control-label" for="firstname">First name</label>
					<input type="text" name="firstname" class="form-control" id="firstname" placeholder="Enter first name">
				</div>
				<div class="form-group col-sm-3 col-md-3 required">
					<label class="control-label" for="lastname">Last name</label>
					<input type="text" name="lastname" class="form-control" id="lastname" placeholder="Enter last name">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6 col-md-6 required">
					<label class="control-label" for="email">Email address</label>
					<input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6 col-md-6 required">
					<label class="control-label" for="password">Password</label>
					<input type="password" name="password" class="form-control" id="password" placeholder="Password">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6 col-md-6">
					<button id="btn-submit" type="button" class="btn btn-primary pull-right">Submit</button>
					<button id="btn-cancel" type="reset" class="btn btn-default pull-right">Cancel</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
	$(document).ready(function(){
		main.init();
	});
	</script>
</body>

</html>
